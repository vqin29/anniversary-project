<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Finance Tracker</h1>
        <table id="finance-table">
            <thead>
                <tr>
                    <th>Account</th>
                    <th>Ray</th>
                    <th>Viv</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows for manual input -->
                <tr>
                    <td>Shared Savings</td>
                    <td><input type="number" class="ray-input" placeholder="0"></td>
                    <td><input type="number" class="viv-input" placeholder="0"></td>
                </tr>
                <tr>
                    <td>Ray's Own</td>
                    <td><input type="number" class="ray-input" placeholder="0"></td>
                    <td><input type="number" class="viv-input" placeholder="0"></td>
                </tr>
                <tr>
                    <td>Viv's Own</td>
                    <td><input type="number" class="ray-input" placeholder="0"></td>
                    <td><input type="number" class="viv-input" placeholder="0"></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Total Individual Balance</td>
                    <td id="ray-total">0</td>
                    <td id="viv-total">0</td>
                </tr>
                <tr>
                    <td>Overall Total</td>
                    <td colspan="2" id="overall-total">0</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
