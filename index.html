<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Surprise</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff69b4;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff69b4;
            color: white;
        }
        .no {
            background-color: #d3d3d3;
            color: black;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Are you my lovey? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button class="yes" onclick="showLove()">Yes</button>
        <button class="no" onmouseover="moveButton()">No</button>
    </div>
    <script>
        function showLove() {
            document.body.innerHTML = '<h1>Yay! I love you! ‚ù§Ô∏èü•∞</h1>';
        }
        function moveButton() {
            const noButton = document.querySelector('.no');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
